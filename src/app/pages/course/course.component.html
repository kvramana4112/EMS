<div class="container inline">

    <div class="col-6">
        <h3>Select course details</h3>
        <div class="wrap">
            <select name="course" id="course"  [(ngModel)]="term" class="form-control">
                <option selected>Choose your technology...</option>
                <option *ngFor="let item of countries ">{{item.name}}</option>
            </select>
        </div>
      </div>

    <div class="col-6 field-gap">
        <select name="grade" id="grade" class="form-control">
            <option selected>Choose course type...</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
    </div>

   <div class=" col-6 btn-algin">
    <button type="submit" class="btn btn-success">Submit</button>
   </div>
  
   
</div>
